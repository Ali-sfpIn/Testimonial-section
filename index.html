<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial section</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div
        class="review-container mt-5 d-flex justify-content-center align-items-center"
      >
        <div class="inner-container">
          <i
            class="bi bi-chevron-left left-chev control-btn transition p-2"
          ></i>
          <div class="review-place">
            <figure data-number="1" class="first-card active card">
              <img
                src="images/profile-sample-3.jpg"
                alt="profile-sample3"
                class="profile"
              />
              <figcaption>
                <h2>Eleanor Crisp</h2>
                <h4>UX Design</h4>
                <blockquote>
                  Dad buried in landslide! Jubilant throngs fill streets!
                  Stunned father inconsolable - demands recount!
                </blockquote>
              </figcaption>
            </figure>
          </div>
          <i
            class="bi bi-chevron-right right-chev control-btn transition p-2"
          ></i>
        </div>
      </div>
    </div>
  </body>
</html>
